<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Create quick and easy chord music sheets online!">
  <meta name="keywords" content="chords, music sheet, chord sheet">
  <meta name="author" content="Sheetify">

  <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div class="settings icon"><i class="fa fa-cog hide-at-print"></i></div>

  <div id="container">
    <div id="heading">
      <p class="trademark">Made with Sheetify</p>
      <input id="title" name="title" placeholder="Sheet title" />
      <div id="basic-info">
        <div class="conf-attribute">
          <input type="number" min="2" class="time-signature-input" placeholder="4" /> /
          <select class="time-signature-input">
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="16">16</option>
            <option value="32">32</option>
            <option value="64">64</option>
          </select>
        </div>
        <div class="conf-attribute">Tempo: <input id="tempo" name="tempo" placeholder="120" /> BPM</div>
        <div class="conf-attribute">
          Key: <input id="key" name="key" placeholder="C" />
        </div>
      </div>
    </div>

    <div id="sheet">
      <div id="bottom-box" class="hide-at-print">
        <div id="add-section" class="w50 icon"><span><i class="fa fa-plus"></i> Section</span></div>
        <div id="print-container" class="w50 icon"><button id="print" class="hide-at-print">Print Sheet</button></div>
      </div>

    </div>

  </div>





  <!--  TEMPLATES --->
  <div id="bar-template" class="bar slidein" style="display: none;">
    <table>
      <tr>
        <td class="chord">
          <input class="chord-input"></input>
        </td>
        <td class="chord">
          <input class="chord-input"></input>
        </td>
        <td class="chord">
          <input class="chord-input"></input>
        </td>
        <td class="chord">
          <input class="chord-input"></input>
        </td>
      </tr>
    </table>
    <img class="repeat start-repeat" src="assets/repeat-sign-start.svg"/>
    <img class="repeat end-repeat" src="assets/repeat-sign-end.svg"/>
  </div>

  <div id="section-template" class="section" style="display: none;">
    <div id="section-tag-template" class="section-tags">
      <div class="section-tag">Intro</div>
      <div class="section-tag">A</div>
      <div class="section-tag">B</div>
      <div class="section-tag">Bridge</div>
      <div class="section-tag">C</div>
      <div class="section-tag">Outro</div>
      <div class="section-tag"><input placeholder="Custom" /></div>
    </div>
    <div class="bar slidein" style="margin-right: -15px;">
      <table>
        <tr>
          <td class="chord">
            <input class="chord-input"></input>
          </td>
          <td class="chord">
            <input class="chord-input"></input>
          </td>
          <td class="chord">
            <input class="chord-input"></input>
          </td>
          <td class="chord">
            <input class="chord-input"></input>
          </td>
        </tr>
      </table>
      <img class="repeat start-repeat" src="assets/repeat-sign-start.svg"/>
      <img class="repeat end-repeat" src="assets/repeat-sign-end.svg"/>
    </div>
    <div class="add-bar icon hide-at-print"><i class="fa fa-plus-circle"></i></div>
  </div>

  <div id="bar-attributes" class="hide-at-print">
    <div id="add-bar-inbetween" class="icon"><i class="fa fa-plus-circle"></i></div>
    <div id="remove-bar-inbetween" class="icon"><i class="fa fa-minus-circle"></i></div>
    <input class="goal" placeholder="# Goal" />
  </div>

</body>

</html>
